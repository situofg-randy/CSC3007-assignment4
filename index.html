<html>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <body>
    <svg width="800" height="600"></svg>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>

    

    let svg = d3.select("svg")
    let width = svg.attr("width")
    let height = svg.attr("height")

    // Load external data
    Promise.all([d3.json("https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/Chi-Loong/CSC3007/main/assignments/links-sample.json"), d3.json("https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/Chi-Loong/CSC3007/main/assignments/cases-sample.json")]).then(data => {

    // Data preprocessing
    data[0].forEach(e => {
        e.source = e.infector;
        e.target = e.infectee;
    });
        
    console.log(data[0]); //links
    console.log(data[1]); //cases

    let links = data[0];
    let nodes = data[1];

    var simulation = d3
    .forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-30))
    .force("center", d3.forceCenter(width / 2, height / 2))

    var link = svg
        .append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(links)
        .enter()
        .append("line")
        .attr("stroke-width", function(d) {
        return 3;
        }).style("stroke", "black");

    var node = svg
        .append("g")
        .selectAll("g")
        .data(nodes)
        .enter()
        .append("g")

    var circles = node
        .append("circle")
        .attr("r", 5)
        .attr("fill", function(d) {
            if (d.gender === 'male') {
                return "blue"
            } else {
                return "pink"
            }
        })

    var label = node.append("text").text(function(d) { return d.gender })

        
    var drag_handler = d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended);

    drag_handler(node);

    simulation
      .nodes(nodes)
      .on("tick", ticked);

    simulation.force("link")
      .links(links);

    function ticked() {
        link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

        node
            .attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        })
    }

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }
    });
</script>


</body></html>
